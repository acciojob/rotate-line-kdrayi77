<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Line Rotation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background: #000;
      transform-origin: center center; /* rotate around its center */
    }
  </style>
</head>
<body>
  <div id="line"></div>
  <script src="script.js"></script>
</body>
</html>
